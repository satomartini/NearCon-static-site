<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="100%" height="100%">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A1D24" />
      <stop offset="100%" stop-color="#0E1015" />
    </linearGradient>
    
    <!-- Screen Bezel -->
    <linearGradient id="bezelGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2D313A" />
      <stop offset="50%" stop-color="#14161C" />
      <stop offset="100%" stop-color="#050608" />
    </linearGradient>

    <!-- Map Road Color -->
    <linearGradient id="roadGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#282D38" />
      <stop offset="100%" stop-color="#1D212A" />
    </linearGradient>

    <!-- Route Path Gradient -->
    <linearGradient id="routeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34C759" />
      <stop offset="100%" stop-color="#30D158" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Map Elements -->
    <g id="road">
      <path d="M0,250 C150,220 300,300 450,150 L600,-50" fill="none" stroke="#2a303c" stroke-width="40" stroke-linecap="round"/>
      <path d="M200,450 L350,250 C400,180 500,180 600,250 L800,400" fill="none" stroke="#2a303c" stroke-width="30" stroke-linecap="round"/>
      <path d="M0,100 L250,150 L400,50" fill="none" stroke="#2a303c" stroke-width="25" stroke-linecap="round"/>
    </g>
  </defs>

  <!-- Physical Screen/Bezel -->
  <rect width="800" height="450" rx="30" fill="url(#bezelGrad)" />
  
  <!-- Active Map Area -->
  <rect x="25" y="25" width="750" height="400" rx="15" fill="url(#bgGrad)" />

  <!-- Base Grid / Roads -->
  <use href="#road" x="25" y="25" />
  
  <!-- Navigation Route Line -->
  <path d="M 380 320 Q 300 240 400 130 T 570 120" fill="none" stroke="#34C759" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Waypoints -->
  <!-- Start (Current Location indicator) -->
  <circle cx="380" cy="320" r="16" fill="#FFFFFF" filter="url(#glow)"/>
  <circle cx="380" cy="320" r="8" fill="#0A84FF" />
  
  <!-- Subtle UI overlay (CarPlay UI hints) -->
  <g opacity="0.9">
    <!-- Top Left ETA Card -->
    <rect x="45" y="45" width="160" height="60" rx="12" fill="#222222" opacity="0.95" />
    <text x="65" y="70" font-family="'Inter', sans-serif" font-weight="700" font-size="18" fill="#30D158">3分</text>
    <text x="110" y="70" font-family="'Inter', sans-serif" font-weight="500" font-size="14" fill="#A1A1A6">1.2 km</text>
    <text x="65" y="90" font-family="'Inter', sans-serif" font-weight="500" font-size="14" fill="#F5F5F7">22:45 到着</text>

    <!-- Top Right Store Pin Focus -->
    <g transform="translate(560, 80)">
      <!-- Map Pin -->
      <path d="M10,0 C4.477,0 0,4.477 0,10 C0,18.333 10,25 10,25 C10,25 20,18.333 20,10 C20,4.477 15.523,0 10,0 Z" fill="#0A84FF" filter="url(#glow)"/>
      <circle cx="10" cy="10" r="4" fill="#FFFFFF" />
    </g>
  </g>

  <!-- Outer Glass Reflection -->
  <path d="M 25 25 L 775 25 C 775 25 500 120 25 350 Z" fill="#FFFFFF" opacity="0.03" />

</svg>
