<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="100%" height="100%">
  <defs>
    <!-- Backgrounds -->
    <rect id="cardBgBefore" width="360" height="260" rx="20" fill="#111111" stroke="#222222" stroke-width="2"/>
    <rect id="cardBgAfter" width="360" height="260" rx="20" fill="#0E1726" stroke="#003366" stroke-width="2"/>
    
    <!-- Accent Gradient -->
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A84FF" />
      <stop offset="100%" stop-color="#0055B3" />
    </linearGradient>
  </defs>

  <!-- LEFT: BEFORE -->
  <g transform="translate(20, 20)">
    <use href="#cardBgBefore"/>
    <text x="180" y="45" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#A1A1A6" text-anchor="middle">これまで</text>
    
    <g transform="translate(180, 100)" font-family="'Inter', sans-serif" font-weight="600" font-size="20" fill="#F5F5F7" text-anchor="middle">
      <text y="0">検索</text>
      <text y="30" fill="#555555">↓</text>
      <text y="60">店選択</text>
      <text y="90" fill="#555555">↓</text>
      <text y="120">ナビ</text>
    </g>
  </g>

  <!-- RIGHT: AFTER -->
  <g transform="translate(420, 20)">
    <use href="#cardBgAfter"/>
    <rect x="0" y="0" width="360" height="260" rx="20" fill="none" stroke="url(#glow)" stroke-width="2" />
    
    <text x="180" y="45" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#0A84FF" text-anchor="middle">近コン</text>
    
    <g transform="translate(180, 100)" font-family="'Inter', sans-serif" font-weight="800" font-size="24" fill="#FFFFFF" text-anchor="middle">
      <rect x="-80" y="-30" width="160" height="40" rx="20" fill="#0A84FF" />
      <text y="0">1タップ</text>
      <text y="40" fill="#0A84FF">↓</text>
      <text y="80">ナビ開始</text>
    </g>
  </g>
</svg>
