<svg width="600" height="340" viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <!-- CarPlay Screen Bezel -->
  <rect x="0" y="0" width="600" height="340" rx="30" fill="#000000" />
  <!-- Display Area -->
  <rect x="15" y="15" width="570" height="310" rx="20" fill="#1C1C1E" />
  
  <!-- Sidebar -->
  <rect x="15" y="15" width="80" height="310" rx="20" fill="#2C2C2E" />
  <!-- Time -->
  <text x="55" y="60" font-family="-apple-system, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" text-anchor="middle">9:41</text>
  <!-- LTE/Battery icons (approximated) -->
  <circle cx="55" cy="85" r="4" fill="#FFFFFF" />
  <circle cx="55" cy="100" r="4" fill="#FFFFFF" />
  <!-- App icons in sidebar -->
  <rect x="35" y="130" width="40" height="40" rx="10" fill="#FFFFFF" opacity="0.1" />
  <rect x="35" y="190" width="40" height="40" rx="10" fill="#FFFFFF" opacity="0.1" />
  <rect x="35" y="250" width="40" height="40" rx="10" fill="#FFFFFF" opacity="0.1" />

  <!-- Main View (Kin-Con App) -->
  <rect x="110" y="30" width="460" height="280" rx="20" fill="#000000" />
  
  <!-- Single Large Button -->
  <g transform="translate(140, 100)">
    <rect x="0" y="0" width="400" height="140" rx="30" fill="#0057FF" />
    <text x="200" y="85" font-family="'Noto Sans JP', sans-serif" font-weight="bold" font-size="36" fill="#FFFFFF" text-anchor="middle">最寄りのコンビニへ</text>
  </g>
</svg>
